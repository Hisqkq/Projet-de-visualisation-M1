[MongoDB]
# Provide the mongodb atlas url to connect python to mongodb
connection_path = mongodb://localhost:27017

[API]
# Provide the url to the api
url = https://odre.opendatasoft.com/api/explore/v2.1/catalog/datasets/

[GeoJSON]
# Provide the path to the geojson file
path = data/regions.geojson

[DatepickerDate]
# Define the default dates for the datepicker
# The datepicker can be in static or dynamic mode
# In static mode, the user can select manually the start and end date
# In dynamic mode, the default date is the last date available in the database
default_date_mode = dynamic
default_start_date = 2020-01-01
default_end_date = 2020-01-01
default_min_date_allowed = 2013-01-01